<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Answer</title>
</head>
<body>
    <h1>Fetch Answer Example</h1>
    <button id="fetchAnswerButton">Fetch First Answer</button>
    <div id="answerDisplay"></div>
    <script>
        const fetchAnswerButton = document.getElementById('fetchAnswerButton');
        const answerDisplay = document.getElementById('answerDisplay');

        fetchAnswerButton.addEventListener('click', () => {
            fetch('fetch_answer.php')
                .then(response => response.text())
                .then(answer => {
                    answerDisplay.textContent = `First answer: ${answer}`;
                });
        });
    </script>
</body>
</html>
